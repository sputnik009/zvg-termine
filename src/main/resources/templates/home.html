<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Zvg: An user friendly version</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
  <h1>Zvg: An user friendly version</h1>
  <form action="#" class="form-horizontal" th:action="@{/search}" th:object="${searchSettings}" method="post">
    <fieldset>
      <legend>Ihre Suche</legend>
      <div class="form-group">
        <label th:for="${#ids.next('city')}" class="control-label col-sm-2">Stadt</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{city}" class="form-control" placeholder="Stadt" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div th:each="kind : ${allKinds}">
            <input type="checkbox" th:field="*{kinds}" th:value="${kind}" /> <label th:for="${#ids.prev('kinds')}"
              th:text="${kind.label}">Label</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="button" type="submit" value="Submit" /> <input class="button" type="reset" value="Reset" />
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
